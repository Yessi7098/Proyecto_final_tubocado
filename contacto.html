<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../Primer_proyecto_tu_bocado/css_styles/stylecontacto.css">
</head>
<body>
    <header>
        <h2><a class="Titulo" href="index.html">CONTACTO</a></h2>
    </header>
    <br>
    <br>
    <main class="container">
        </div>
        <form id="formulario" action="#" method="POST">
            <p>
            <label for="username">Nombre de usuario: </label><br/>
            <input type="text" name="username"/>
            </p>
            <p>
            <label for="email">Email: </label><br/>
            <input type="text" name="email"/>
            </p>
            <p>
            <label for="age">Edad: </label><br/>
            <input type="text" name="age"/>
            </p>
            <p>
            <label for="estado civil">Estado civil: </label><br/>
            <select name="estado civil">
            <option>Soltero/a</option>
            <option>Casado/a</option>
            <option>Unión libre</option>     
            </select>   
            </p>
            <p>
            <label for="comment">Comentarios: </label><br/> 
            <textarea name="comment" id="" cols="30" rows="4"></textarea>  
            </p>
            <p>
            <input type="checkbox" id="accept" required>
            <label for="accept">Acepto términos y condiciones </label><br/>
            <p>
            <input type="submit" name="submit" value="Enviar formulario"/>
            <input type="reset" name="reset" value="Limpiar formulario"/>   
            </p>
         </form>      
    </main>  
</body>
</html>
